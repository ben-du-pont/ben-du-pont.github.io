<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Montserrat:900" rel="stylesheet">
  <title>Countdown Widget</title>

  <style>
    :root {
      color-scheme: light dark;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: transparent; /* transparent works best for embedding */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #timer {
      text-align: center;
      text-transform: uppercase;
      font-family: 'Lato', sans-serif;
      font-size: .7em;
      letter-spacing: 5px;
    }

    .days, .hours, .minutes, .seconds {
      display: inline-block;
      padding: 20px;
      width: 100px;
      border-radius: 5px;
    }

    .days { background: #EF2F3C; color: #ffffff; }
    .hours { background: #eeeeee; color: #183059; }
    .minutes { background: #276FBF; color: #ffffff; }
    .seconds { background: #F0A202; color: #183059; }

    .numbers {
      font-family: 'Montserrat', sans-serif;
      font-size: 4em;
      text-align: center;
      margin-bottom: 5px;
    }

    /* optional dark-mode tweak */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: transparent; /* stays transparent */
      }
      .hours {
        background: #222;
        color: #eee;
      }
    }
  </style>
</head>

<body>
  <div id="timer">
    <div class="days">
      <div id="days" class="numbers"></div>days
    </div>
    <div class="hours">
      <div id="hours" class="numbers"></div>hours
    </div>
    <div class="minutes">
      <div id="minutes" class="numbers"></div>minutes
    </div>
    <div class="seconds">
      <div id="seconds" class="numbers"></div>seconds
    </div>
  </div>

  <script>
    const myDate = new Date('Oct 4, 2026 08:00:00').getTime();

    setInterval(() => {
      const now = new Date().getTime();
      const diff = myDate - now;

      let days = Math.floor(diff / (1000 * 60 * 60 * 24));
      let hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      let minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      let seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
    }, 1000);
  </script>
</body>
</html>
