<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Montserrat:900" rel="stylesheet">
  <title>70.3 Countdown</title>
  <style>
    :root { color-scheme: light dark; }
    body {
      margin:0; padding:0;
      background-color: transparent;
      display:flex; justify-content:center; align-items:center;
      height:100vh; font-family:'Montserrat',sans-serif;
      color: var(--text-color, #222);
    }
    .container {
      text-align:center;
      max-width:320px;
      padding:24px; background:#000; border-radius:12px;
    }
    .title {
      font-size:1.1em; font-weight:700; margin-bottom:10px;
      color: #F0A202;
    }
    #timer {
      text-transform:uppercase; letter-spacing:4px;
    }
    .time-block {
      display:inline-block; padding:16px; width:90px; margin:4px;
      border-radius:8px; background:#1e1e1e; color:#F0A202;
    }
    .numbers { font-size:3.2em; font-family:'Lato',sans-serif; text-align:center; }
    @media (prefers-color-scheme: dark) {
      body { color:#eee; }
      .container { background:#111; }
      .time-block { background:#222; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">IRONMAN 70.3 â€“ Jul 5 2026 08:00</div>
    <div id="timer">
      <div class="time-block"><div id="days" class="numbers"></div>Days</div>
      <div class="time-block"><div id='hours' class='numbers'></div>Hours</div>
      <div class="time-block"><div id='minutes' class='numbers'></div>Minutes</div>
      <div class="time-block"><div id='seconds' class='numbers'></div>Seconds</div>
    </div>
  </div>
  <script>
    const target = new Date('Jul 5, 2026 08:00:00').getTime();
    function update() {
      const now = Date.now();
      const diff = target - now;
      if (diff < 0) return;
      const days = Math.floor(diff / (1000*60*60*24));
      const hours = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
      const minutes = Math.floor((diff % (1000*60*60)) / (1000*60));
      const seconds = Math.floor((diff % (1000*60)) / 1000);
      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = hours;
      document.getElementById('minutes').textContent = minutes;
      document.getElementById('seconds').textContent = seconds;
    }
    setInterval(update,1000);
    update();
  </script>
</body>
</html>
